<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-down-Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital@1&family=Labrada&family=Open+Sans:wght@600&family=Poppins:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">My Birthday Coming Soon ..
            </div>
            <div class="title" id="end-date">7 March 2023 11 :00 AM
            </div>
            <div class="col">
                <div class="a">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Days</label>
                </div>
                <div class="b">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Hours</label>
                </div>
                <div class="c">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Minutes</label>
                </div>
                <div class="d">
                    <input type="text" readonly value="0">
                    <br />
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
